<!DOCTYPE html>
<html>
<head>
    <style>
        .button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Hello,</p>
    <p>You have requested to reset your password. Please click the link below to reset your password:</p>
    <p><a href="http://localhost:3000/reset-password/{{ email }}/{{ token }}" class="button">Reset Password</a></p>
    <p>If you did not request a password reset, please ignore this email.</p>
</body>
</html>
